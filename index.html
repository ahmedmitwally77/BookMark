<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--* Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
    rel="stylesheet">
    <!--* favicon  -->
  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
  <!--* Bootstrap  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--* Font Awesome  -->
  <link rel="stylesheet" href="css/all.min.css">
  <!--* main css  -->
  <link rel="stylesheet" href="css/style.css">
  <title>Bookmarker</title>
</head>

<body>
  <main class="py-5 ">
    <div class="container d-flex flex-wrap justify-content-center align-items-center flex-column ">
      <section class="heading pt-3">
        <h1 class="position-relative">Bookmarker</h1>
      </section>
      <section class="addbooks w-100 px-4 py-5 mt-5 d-flex justify-content-center align-items-center gap-4 flex-column">
        <h2><i class="fa-solid fa-bookmark"></i> <span>Bookmark your favorite sites</span>
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="form-group w-100">
          <label for="nameBook" class="form-label ps-1"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site
            Name</label>
          <input type="text" id="nameBook" required class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="Bookmark Name">
        </div>
        <div class="form-group w-100">
          <label for="nameBook" class="form-label ps-1"> <i class="fa-solid fa-link pe-2"></i> Site URL</label>
          <input type="text" id="urlBook" required class="form-control" aria-describedby="passwordHelpBlock"
            placeholder="Website URL">
        </div>
        <button type="submit" onclick="add()" class="btn btn-primary px-">Submit</button>
      </section>
      <section class="myTable w-100 py-3" >
        <table class="w-100 mt-4 text-center bg-light">
          <thead class="border-bottom ">
            <tr class="text-capitalize">
              <th>index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="content">
              <!--* code here  --> 
          </tbody>
        </table>
      </section>
    </div>
  </main>


  <script src="js/index.js"></script>
</body>

</html>
